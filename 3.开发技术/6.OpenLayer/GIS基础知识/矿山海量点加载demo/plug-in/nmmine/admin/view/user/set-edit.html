<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜单管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15 layui-row-border">
				<div class="layui-col-sm12">
					<div class="layui-card">
						<div class="layui-card-header">
							菜单管理
						</div>
						<div class="layui-card-body">
							<div class="layui-form layuiadmin-card-header-auto">
								<form class="layui-form" action="" lay-filter="component-form-element">
									<div class="layui-row layui-col-space10 layui-form-item">
										
										<div class="layui-col-lg12">
											<label class="layui-form-label">所属系统：</label>
											<div class="layui-input-block">
												<select name="type" lay-verify="required">
													<option value=""></option>
													<option value="0">前端工程师</option>
													<option value="1">Node.js工程师</option>
													<option value="2">PHP工程师</option>
													<option value="3">Java工程师</option>
													<option value="4">运维</option>
													<option value="4">视觉设计师</option>
												</select>
											</div>
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">菜单名称：</label>
										<div class="layui-input-block">
											<input type="text" name="title" placeholder="请输入名称" autocomplete="off" class="layui-input">
										</div>
									</div>
									
									<div class="layui-form-item">
										<label class="layui-form-label">父菜单名称：</label>
										<div class="layui-input-block">
											<input type="text" name="title" placeholder="请输入名称" autocomplete="off" class="layui-input">
										</div>
									</div>
									
									
									<div class="layui-form-item">
										<label class="layui-form-label">菜单地质：</label>
										<div class="layui-input-block">
											<input type="text" name="title" placeholder="请输入名称" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">命名空间：</label>
										<div class="layui-input-block">
											<input type="text" name="title" placeholder="请输入名称" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">菜单序号：</label>
										<div class="layui-input-block">
											<input type="text" name="title" placeholder="请输入名称" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">表单地质：</label>
										<div class="layui-input-block">
											<input type="text" name="title" placeholder="请输入名称" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">菜单图标：</label>
										<div class="layui-input-block">
											<input type="text" name="title" placeholder="请输入名称" autocomplete="off" class="layui-input">
										</div>
									</div>
									
									<div class="layui-row layui-col-space10 layui-form-item">
										
										<div class="layui-col-lg12">
											<label class="layui-form-label">流程名称：</label>
											<div class="layui-input-block">
												<select name="type" lay-verify="required">
													<option value=""></option>
													<option value="0">前端工程师</option>
													<option value="1">Node.js工程师</option>
													<option value="2">PHP工程师</option>
													<option value="3">Java工程师</option>
													<option value="4">运维</option>
													<option value="4">视觉设计师</option>
												</select>
											</div>
										</div>
									</div>
									
									<div class="layui-row layui-col-space10 layui-form-item">
										
										<div class="layui-col-lg12">
											<label class="layui-form-label">菜单类型：</label>
											<div class="layui-input-block">
												<select name="type" lay-verify="required">
													<option value=""></option>
													<option value="0">前端工程师</option>
													<option value="1">Node.js工程师</option>
													<option value="2">PHP工程师</option>
													<option value="3">Java工程师</option>
													<option value="4">运维</option>
													<option value="4">视觉设计师</option>
												</select>
											</div>
										</div>
									</div>
									
									
									<div class="layui-form-item">
										<div class="layui-input-block">
											<button class="layui-btn" lay-submit lay-filter="component-form-element">添加</button>
											<button type="button" class="layui-btn">编辑</button>
											<button type="button" class="layui-btn">删除</button>
										</div>
									</div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
			<script src="../../layuiadmin/layui/layui.js"></script>
			<script>
				layui.config({
					base: '../../layuiadmin/' //静态资源所在路径
				}).extend({
					index: 'lib/index' //主入口模块
				}).use(['index', 'form'], function() {
					var $ = layui.$,
						admin = layui.admin,
						element = layui.element,
						form = layui.form;

					form.render(null, 'component-form-element');
					element.render('breadcrumb', 'breadcrumb');

					form.on('submit(component-form-element)', function(data) {
						layer.msg(JSON.stringify(data.field));
						return false;
					});
				});
			</script>

	</body>

</html>
